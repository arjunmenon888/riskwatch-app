services:
  - type: web
    name: mobile-reporter # Choose a name for your service on Render
    env: python
    plan: free # Specify the free instance type
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION # Render uses this to select Python version
        value: 3.11 # Or your preferred Python 3.7+ version
      - key: GEMINI_API_KEY
        fromSecret: true # Create a secret with this name in Render UI
      - key: GOOGLE_DRIVE_FOLDER_ID
        fromSecret: true # Create a secret with this name in Render UI
      - key: GOOGLE_CREDENTIALS_JSON_CONTENT
        fromSecret: true # Create a secret with this name in Render UI
      - key: FLASK_SECRET_KEY
        generateValue: true # Let Render generate a secure secret key
      # FLASK_APP and FLASK_ENV are often not needed if gunicorn targets app:app
      # PORT is set automatically by Render